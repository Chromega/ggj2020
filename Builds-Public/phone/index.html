<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GGJ2020</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        window.UnityLoader = window.UnityLoader || {
            Error: {}, instantiate: function () {
            }
        };
        window.buildPath = "Build/Builds.json";
        window.gameInstance = null;
        if (!/UNITY_WEBGL_BUILD_URL/.test(buildPath)) {
            window.gameInstance = UnityLoader.instantiate("gameContainer", buildPath, 
            {
               onProgress: UnityProgress, 
               compatibilityCheck: function(e, t, r)
               {
                  t();
               }               
            });
        }

    </script>
</head>
<body style="height:100%;">
<div style="display: flex; align-items: center; justify-content: center; height: 100%;">
    <div class="webgl-content">
        <div id="gameContainer" style="width: 375px; height: 550px"></div>
    </div>
</div
</body>
